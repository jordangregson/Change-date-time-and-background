<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Time of Day App</title>
</head>

<body>
    <div id="intro">
        <p>Press "Click Here" to see the time and date and change the <br>background</p>
    </div>

    <div class="smallerText">
        <p>Press "Refresh" if the time changes and the page will reset</p>
    </div>
    <div id="containerTime">
        <h5 id="time">12:34</h5>
    </div>

    <div id="containerDate">
        <p id="date">Month 12, 3456</p>
    </div>


    <div id="containerTimeBtn">
        <button id="checkTimeBtn">Click Here</button>
    </div>

    <div id="containerRefreshButton">
        <button id="refresh">Refresh</button>
    </div>
</body>
<script src="changeBackground.js"></script>
<script src="changeTime.js"></script>
<script src="changeDate.js"></script>
<script src="reloadButton.js"></script>

</html>
